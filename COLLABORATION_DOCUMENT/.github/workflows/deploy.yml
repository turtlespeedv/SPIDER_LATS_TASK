name: CI/CD Pipeline for React App

on:
  push:
    branches:
      - main # Trigger the workflow on push to the `main` branch.
  pull_request:
    branches:
      - main # Trigger the workflow on pull requests targeting `main` branch.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16" # Specify the Node.js version you want to use

      - name: Install dependencies
        run: |
          npm install

      - name: Build the app
        run: |
          npm run build

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # GitHub automatically creates this secret
          publish_dir: ./build # Directory to deploy, usually the build folder after npm run build
